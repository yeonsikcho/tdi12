<html>
<head>
	{% load static %}
	<title>E.Cho TDI 12 Day</title>
	<!-- jQuery Package-->
	<script src="{% static 'packages/jquery.min.js' %}"></script>

	<!-- Bootstrap Package -->
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		
	<!-- Block for custom packages to be added -->
	{% block head %}
	{% endblock %}
	<!--CSS / JS for loading modal -->
	<style>
	.modal:before {
		position: absolute;
		content: '';
		display: inline-block;
		height: 100%;
		margin-right: -4px;
	}
	.modal-header {
		-webkit-border-top-left-radius: 5px;
		-webkit-border-top-right-radius: 5px;
		-moz-border-radius-topleft: 5px;
		-moz-border-radius-topright: 5px;
		 border-top-left-radius: 5px;
		 border-top-right-radius: 5px;
		 height: 30px;
		 font-size: 20px;
		 color : #fff;
	}
	</style>
	<script>
	$(document).ajaxStart(function(){$('#loadingImage').modal('show');})
	$(document).ajaxComplete(function () {$('#loadingImage').modal('hide');})
	window.onerror = function(){$('#loadingImage').modal('hide');}
	</script>
</head>
<body>

	
	<!-- Loading Image-->
	<div class="modal" id="loadingImage" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="Processing.." aria-hidden="true" >
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<p>Loading...</p>
					</div>
				</div>
			</div>
		</div>
	</div>	
	
	<!--Block for main items-->
	<div class = "container">
		{% block main %}
		{% endblock %}
	</div>	
</div>

</body>
</html>
